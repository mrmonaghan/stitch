name: slack-template-md
actions:
  slack:
    - name: slack-1
      config:
        channels:
          - mike-notification-testing-2
        blocks: false
        message: |
          multi-line message {{ .name }}
          next line {{ .name }}
  http:
    - name: http-1
      config:
        method: GET
        url: https://webhook.site/7919feaf-e6a4-4590-a2a5-70ae17363fd1/{{ .name }}
        headers:
          - name: Content-Type
            value: application/json
          - name: BadHeader
            value: "{{ .name }}"
        body: |
          {
            "key": "{{ .name }}"
          }

        

